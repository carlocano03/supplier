    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <div class="sb-sidenav-menu-heading text-center">
                            <img src="assets/img/avatar-new.png" alt="Avatar Image">
                            <h5>Supplier Portal</h5>
                            <div class="avatar-text">21-0183</div>
                            <div class="avatar-text mb-1">Sample Department</div>
                            <a href="" class="logout-btn"><i class="bi bi-power me-1"></i>Logout</a>
                        </div>
                        <hr class="mt-0" style="background: #474787;">

                            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>

        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Dashboard</h1>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><span id="date"></span></li>
                        <li class="breadcrumb-item"><span id="clock"></span></li>
                    </ol>

                    <div class="card card-dashboard">
                        <div class="card-header" style="background: #009879; color: #fff; font-weight: 500;"><i
                                class="bi bi-info-circle-fill me-2"></i>Product Information</div>
                        <div class="card-body p-4">
                            <form action="">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Product</label>
                                            <select class="form-select" name="product" required>
                                                <option value="">Select product</option>
                                                <option value="Rapid Antigen test">Rapid Antigen test</option>
                                                <option value="Rapid Antigen Test (Self-administered)">Rapid Antigen
                                                    Test (Self-administered)</option>
                                                <option value="Rapid Antibody test">Rapid Antibody test</option>
                                                <option value="EIA Antibody test">EIA Antibody test</option>
                                                <option value="Equipment based Antibody test">Equipment based Antibody
                                                    test</option>
                                                <option value="RT PCR Detection kit">RT PCR Detection kit</option>
                                                <option value="Other NAAT">Other NAAT</option>
                                                <option value="Nucleic Acid Extraction kit">Nucleic Acid Extraction kit
                                                </option>
                                                <option value="Viral Transport Media">Viral Transport Media</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Product Details</label>
                                            <input type="text" class="form-control" name="product_details" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Brand</label>
                                            <input type="text" class="form-control" name="brand" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Lot Number</label>
                                            <input type="text" class="form-control" name="lot_number" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Expiry Date</label>
                                            <input type="date" class="form-control" name="expiry_date" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Upload Picture of Product</label>
                                            <input type="file" class="form-control" name="product_img[]" required accept="image/*">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Upload Required Documents</label>
                                            <input type="file" class="form-control" name="required_docs[]" multiple required accept="application/pdf">
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Product Catalogue No.</label>
                                            <input type="text" class="form-control" name="catalogue_no" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Machine Requirement</label>
                                            <input type="text" class="form-control" name="machine_requirement" required>
                                        </div>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Manufacturer</label>
                                            <input type="text" class="form-control" name="manufacturer" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Manufacturer Address</label>
                                            <input type="text" class="form-control" name="manufacturer_address"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Manufacturer Website</label>
                                            <input type="text" class="form-control" name="manufacturer_website"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Website link to the manufacturer's IFU <i
                                                    class="text-danger"><small>(Indicate version
                                                        date)</small></i></label>
                                            <input type="text" class="form-control" name="manufacturer_IFU" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Required additional equipment and quantity <i
                                                    class="text-danger"><small>(for cartridge-based or automated
                                                        systems)</small></i></label>
                                            <input type="text" class="form-control" name="additional_equip_qty"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <div class="form-group">
                                            <label class="text-muted">Required accessories or exclusive materials to the
                                                product <i class="text-danger"><small>(software, consumables, UPS/AVR,
                                                        etc.)</small></i></label>
                                            <input type="text" class="form-control" name="accessories_product" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- end of row -->
                        </div>
                        <div class="card-footer text-end">
                            <button type="button" class="btn btn-secondary"><i
                                    class="bi bi-x-square-fill me-2"></i>Cancel</button>
                            <button type="submit" class="btn btn-outline-success"><i class="bi bi-save-fill me-2"></i>Save
                                Application</button>
                        </div>
                        </form>
                    </div>
                </div>
            </main>

            <footer class="py-3 text-white mt-auto" style="background: #fff;">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-secondary">Copyright &copy; Research Institute for Tropical Medicine</div>
                    </div>
                </div>

        </div>
